!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List</title>
	<link rel="stylesheet" href="style.css">
</head>

<style>
  body  {
    background-image: url("https://st.depositphotos.com/22224476/55601/i/450/depositphotos_556010926-stock-photo-colorful-background-wallpaper-template-for.jpg");
    background-color: #cccccc;
  }
</style>

<body>
	<h1>Task List</h1>

	<div class="forms-container">
		<form id="form-cadastro" action="pagina2.html">
			<h2>Cadastro</h2>
			<label for="nome">Nome:</label>
			<input type="text" id="nome" required>
			<label for="email">E-mail:</label>
			<input type="email" id="email" required>
			<label for="cpf">CPF:</label>
			<input type="text" id="cpf" required>
			<label for="data-nascimento">Data de nascimento:</label>
			<input type="date" id="data-nascimento" required>
			<label for="senha">Senha:</label>
			<input type="password" id="senha" required>
			<input type="submit" value="Cadastrar">
		</form>

		<form id="form-login" action="pagina2.html">
			<h2>Login</h2>
			<label for="email-login">E-mail:</label>
			<input type="email" id="email-login" required>
			<label for="senha-login">Senha:</label>
			<input type="password" id="senha-login" required>
			<input type="submit" value="Entrar">
		</form>
	</div>

	<script src="script.js"></script>
  
</body>
</html>
